<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recruiters</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<div class="container text-center">
    <div><h1>Recruiter List</h1></div>

    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Company</th>
            </tr>
            </thead>

            <tbody>
            <!--      Display the list of recruiters, shared by controller      -->
            <th:block th:each="recruiter : ${listRecruiters}">
                <tr>
                    <td>[[${recruiter.id}]]</td>
                    <td>[[${recruiter.name}]]</td>
                    <td>[[${recruiter.companies}]]</td>
                    <td>
                        <a th:href="@{'/recruiters/edit/' + ${recruiter.id}}">Edit</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
