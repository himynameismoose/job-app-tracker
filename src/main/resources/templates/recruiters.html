<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Recruiters</title>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    </head>
    <body>
    <div class="container text-center">
        <div><h1>Recruiters List</h1></div>

        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Company</th>
                    </tr>
                </thead>

                <tbody>
                    <th:block th:each="recruiter : ${recruiterList}">
                        <tr>
                            <td>[[${recruiter.id}]]</td>
                            <td>[[${recruiter.name}]]</td>
                            <td>[[${recruiter.company}]]</td>
                            <td>
                                <a th:href="@{'/recruiters/edit/' + ${recruiter.id}}">Edit</a>
                                &nbsp;
<!--                                <a th:href="@{'/brands/delete/' + ${product.id}}">Delete</a>-->
                            </td>

                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
